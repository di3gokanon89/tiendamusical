<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:p="http://primefaces.org/ui"
 	  xmlns:ui="http://java.sun.com/jsf/facelets">
      
      
      <h:head>
      	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
      	<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
      </h:head>
      
      <h:body style="background-color: black">
      		<h:form id="formLogin">
      		
      			<ui:include src="/pages/commons/loading.xhtml"></ui:include>
      		
      			<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>  
      		
      			<p:panel id="pnlLogin" header="Inicio de Sesión" style="text-align: center;">
      			
      				<p:graphicImage name="imagenes/fondo_musica.png" width="20%"/>
      			
      				<p:outputPanel style="text-align: center;">
      				<p:panelGrid id="pnlGridLogin" columns="1" columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-12" layout="grid" styleClass="ui-panelgrid-blank" style="background-color: black;">
      			
	      				<p:outputLabel value="Usuario: " styleClass="colorText" for="txtUsuario"></p:outputLabel>
	      				<p:inputText id="txtUsuario" value="#{loginController.usuario}" required="true" requiredMessage="El usuario es requerido" style="width: 50%"></p:inputText>
	      				
	      				<p:outputLabel value="Contraseña: " styleClass="colorText" for="txtPassword"></p:outputLabel>
	      				<p:password id="txtPassword" value="#{loginController.password}" required="true" requiredMessage="La contraseña es requerida" style="width: 50%"></p:password>      				
	      			
	      			</p:panelGrid>
	      			
	      			<br/>
	      			
	      			<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-12" layout="grid" styleClass="ui-panelgrid-blank" style="background-color: black;">
	      			
	      				<p:commandButton value="Entrar" action="#{loginController.entrar}" update="pnlGridLogin, growl" style="width: 50%"></p:commandButton>
	      				<p:commandButton value="Registrarse" style="background-color: red; width: 50%" immediate="true" action="#{paginaController.redireccionarPagina('/registro.xhtml')}"></p:commandButton>
	      				
	      			</p:panelGrid>
      				</p:outputPanel>

      			</p:panel>      		
      		</h:form>
      </h:body>
      
</html>
